spring.application.name=course-management-system

# ====== Database Configuration ======
# Default configuration for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/backend?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:30072004Nn!}

# Choose correct MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional (helps with timezone issues)
spring.datasource.backend.connection-timeout=20000
spring.datasource.backend.maximum-pool-size=5

# jwt
jwt.secret=${JWT_SECRET:thisIsASecretKeyThatShouldBeLongEnoughForHS256Algorithm12345}   
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000} 

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth.true
spring.mail.properties.mail.smtp.starttls.enable=true